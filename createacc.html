<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-image {
            background-image: url('/ecommerce-main/images/Register-Background.png');
            background-size: cover;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen justify-center items-center bg-image">
        <div class="bg-white p-10 rounded shadow-md w-80">
            <h2 class="text-2xl font-semibold mb-5 text-center">Create Account</h2>
            <form id="createAccountForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 text-sm font-medium mb-1">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        class="w-full border-blue-400 hover:border-black p-3 rounded-md shadow-sm focus:border-indigo-300 focus:ring border  focus:ring-indigo-200 focus:ring-opacity-50">
                    <p id="usernameError" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-1">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full border-blue-400 hover:border-black p-3 border rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <p id="emailError" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="w-full border-blue-400 hover:border-black p-3 border rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <p id="passwordError" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-600 text-sm font-medium mb-1">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password"
                        class="w-full border-blue-400 hover:border-black p-3 border rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <p id="confirmPasswordError" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div id="message" class="hidden text-center mb-4"></div>
                <button type="submit"
                    class="w-full bg-indigo-500 text-white p-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const message = document.getElementById('message');

            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            message.textContent = '';
            message.classList.add('hidden');

            if (!username) {
                usernameError.textContent = 'Username is required';
                return;
            }

            if (!email) {
                emailError.textContent = 'Email is required';
                return;
            }

            if (!password) {
                passwordError.textContent = 'Password is required';
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                return;
            }

            message.textContent = 'Account created successfully!';
            message.classList.remove('hidden');

            setTimeout(function () {
                localStorage.setItem('accountCreated', 'true');
                window.location.href = 'index.html';
            }, 3000);
        });


    </script>
</body>

</html>
